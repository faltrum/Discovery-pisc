<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>My balloon</title>
    <style>
        .balloon {
            border-radius: 50%;
            display: flex;
            width: 200px;
            height: 200px;
            background-color: red;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="balloon" id="myBalloon">Hay un amigo en ti</div>
    <script>
        const balloon = document.getElementById("myBalloon");
        let size = 200;
        let colorIndex = 0;
        const colors = ["red", "green", "blue"];

        balloon.addEventListener("click", infla);
        function infla() {
            size += 10;
            colorIndex = (colorIndex + 1) % 3;
            balloon.style.width = `${size}px`;
            balloon.style.height = `${size}px`;
            balloon.style.backgroundColor = colors[colorIndex];

            if (size > 420) {
                size = 200;
                colorIndex = 0;
                balloon.style.width = '200px';
                balloon.style.height = '200px';
                balloon.style.backgroundColor = "red";
            }
        }
        balloon.addEventListener("mouseleave", desinfla);
        function desinfla() {
            size -= 5;
            colorIndex = (colorIndex - 1 + 3) % 3;
            balloon.style.width = `${size}px`;
            balloon.style.height = `${size}px`;
            balloon.style.backgroundColor = colors[colorIndex];
            
            if (size < 200) {
                size = 200;
                colorIndex = 0;
                balloon.style.width = '200px';
                balloon.style.height = '200px';
                balloon.style.backgroundColor = "red";
            }
        }
    </script>
	<footer></footer>
</body>
</html>
